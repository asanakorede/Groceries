<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <section class="container">
        <form class="formOne">
            <div class="form-group">
                <label for="provisions">Provisions</label>
                <input id="provisions" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="confectionary">Confectionary</label>
                <input id="confectionary" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="chocolates">Chocolates</label>
                <input id="chocolates" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="cookies">Cookies</label>
                <input id="cookies" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="drinks">Drinks</label>
                <input id="drinks" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="foodstuff">Foodstuff</label>
                <input id="foodstuff" class="form-control" type="text">
            </div>


            <button type="submit" id="button" class="btn bg-info"> Show order!</button>
        </form>
    </section>
</body>

</html>
